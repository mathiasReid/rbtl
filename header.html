<!DOCTYPE html>

<html>

<head>

    <style>

.header {
            display: flex;
            justify-content: center;
            width: 100%;
            margin: 0 auto;
            height: auto;
            Padding-top: 50px;
            Padding-bottom: 50px;
        }

        .header-flex {
            max-width:55%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .header-horiz {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            margin-top:25px;
            height: 2vw;
        }

        .header-vert {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-link {
            font-family: 'Courier New', Courier, monospace;
            color: black;
            text-decoration: none;
            transition: 0.25s;
            font-size: 1.5vw;
        }

        .nav-link:hover {
            font-family: 'Courier New', Courier, monospace;
            color: rgb(54, 179, 211);
            text-decoration: none;
            transition: 0.25s;
            font-size: 1.7vw;
        }

        .nav-link-active {
            color: rgb(54, 179, 211);
            font-size: 1.5vw;
        }

        .header-text {
            margin-right: 2.5vw;
        }

        .logo {
            height: 75px;
            position: absolute;
            padding-bottom: 50px;
            transition: 0.5s;
        }

    </style>

<base target="_parent">

</head>

<body>

    <div class="header">   

    <div class="header-vert">

    <a href="home.html"><img style="height:50px" src="https://github.com/mathiasReid/rbtl/blob/main/images/logo.png?raw=true"></img></a>  

    <div class="header-horiz">
         
        <p><a href="home.html">Home</a></p>
        <p><a href="photos.html">Photo</a></p>
        <p><a href="videos.html">Video</a></p>
        <p><a href="contact.html">Contact</a></p>

    </div>

    </div>
</div>

</body>

</html>
