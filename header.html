<!DOCTYPE html>

<html>

<head>

    <style>

        .header {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            width: 100%;
            margin: 0 auto;
            height: auto;
            Padding-top: 50px;
            Padding-bottom: 50px;
        }

        .header-flex {
            max-width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
        }

        .header-horiz {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            margin-top:25px;
            height: 2vw;
        }

        .header-vert {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-link {
            font-family: 'Courier New', Courier, monospace;
            color: black;
            text-decoration: none;
            transition: 1.5s;
            font-size: 1.5vw;
        }

        .nav-link:hover {
            font-family: 'Courier New', Courier, monospace;
            color: rgb(54, 179, 211);
            text-decoration: none;
            transition: 1.5s;
            font-size: 1.5vw;
        }

        .nav-link-active {
            color: rgb(54, 179, 211);
            font-size: 1.5vw;
            transition: 1.5s;
        }

        .header-text {
            margin-right: 2.5vw;
        }

        .logo {
            height: 75px;
            position: absolute;
            padding-bottom: 50px;
            transition: 0.5s;
        }

    </style>

<base target="_parent">

</head>

<body>

    <div class="header">

        <div class="header-flex">   
    
            <div class="header-vert">
        
            <a href="home.html"><img style="height:50px" src="https://github.com/mathiasReid/rbtl/blob/main/images/logo.png?raw=true"></img></a>  
            </div>
            <div class="header-horiz">
                 
                <a class="nav-link" href="home.html"><p class="header-text">Home</p></a>
                <a class="nav-link" href="photos.html"><p class="header-text">Photo</p></a>
                <a class="nav-link" href="videos.html"><p class="header-text">Video</p></a>
                <a class="nav-link" href="contact.html"><p class="header-text">Contact</p></a>
        
            </div>
        
            </div>
        </div> 
    </div>

</body>

</html>
