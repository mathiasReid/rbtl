            text-decoration: none;

        }

        .nav-link:hover {
            font-family: 'Courier New', Courier, monospace;

            text-decoration: none;
            transition: 0.25s;
            font-size: 1.7vw;
        }

        .nav-link-active {

            font-size: 1.7vw;
        }

        .header-text {
            margin-right: 2.5vw;
        }

        .logo {
            height: 75px;
            position: absolute;
            padding-bottom: 50px;
        }


        ul {
            display: flex;
            flex-wrap: wrap;
        }

        li {
            height: 40vh;
            flex-grow: 1;
        }

        li:last-child {
            flex-grow: 10;

        img {

            min-width: 100%;
            object-fit: cover;
