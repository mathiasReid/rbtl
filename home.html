<!DOCTYPE html>
<html>
<head>

<style>

    body {
        background-image: url('https://github.com/mathiasReid/rbtl/blob/main/images/background-image.jpg?raw=true');
        background-repeat: no-repeat;
        background-attachment: scroll;
        background-position: top;
        height: 3000px;
    }

    .flexbody {
        display: flex;
        flex-direction: column;
        justify-content: space-between;

    }

    .header-pos {
        position: fixed;
        width: 100%;
    }


</style>

 

<script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
</script>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">
</script>

<script type="text/javascript">
    var folder = "https://github.com/mathiasReid/rbtl/tree/main/images"; //TODO: change this to the path to your folder with the images.
    $.ajax({
        url: folder,
        success: function(data) {
            $(data).find("a").attr("href", function(i, val) {
                $("body").append("<img src='" + folder + '/' + val + "'>");
            });
        }
    });
</script>



<script> 
$(function(){
  $("#header").load("https://raw.githubusercontent.com/mathiasReid/rbtl/main/header.html"); 
});
</script> 



</head>



<body>


    <div class="header-pos" id="header"></div>

   

    <div class="flexbody">

    </div>
</body>
</html>
