<!DOCTYPE html>
<html>
<head>

<style>

    .item-unclicked {
        display: flex;
        flex-direction: row;
        height: auto;
        width: 60%;
    }

    .unclicked-image {
        flex-basis: 50%;
    }

    .unclicked-text {
        flex-basis: 50%;
    }

    #expend {
  display:none;  
}

#expend + .smalldesc {
  max-height:52px;
  overflow:hidden;
  transition:all .3s ease;
}

#expend:checked + .smalldesc {
  max-height:250px;  
}




</style>


</head>

<body>

    <div class="item-unclicked">

    
        <div class="unclicked-image">
            <img src="https://github.com/mathiasReid/rbtl/blob/main/images/web%20photo%20compressed-33.jpg?raw=true">
        </div>

        <div class="unclicked-text">
            <p>This is test text</p>
        </div>
   
    </div>

</body>
</html>
