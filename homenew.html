<!DOCTYPE html>
<html>
<head>

<style>

    .flexbody {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
    }

    .item-unclicked {
        display: flex;
        flex-direction: row;
        justify-content: center;
        height: auto;
        width: 1080;

    }

    .unclicked-image {
        flex-basis: 75%;
    }

    .unclicked-text {
        flex-basis: 25%;
    }

    #expend {
  display:none;  
}

#expend + .smalldesc {
  max-height:52px;
  overflow:hidden;
  transition:all .3s ease;
}

#expend:checked + .smalldesc {
  max-height:250px;  
}




</style>


</head>

<body>

    <input type="checkbox" id="expend">

    <label for="expend">

    <div class="item-unclicked">

    
        <div class="unclicked-image">
            <img src="https://github.com/mathiasReid/rbtl/blob/main/images/web%20photo%20compressed-33.jpg?raw=true">
        </div>
        <div class="unclicked-text">
            <p>This is test text</p>
        </div>
   

    </div>
    
    </label>

</body>
</html>
