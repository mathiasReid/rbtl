<!DOCTYPE html>

<head>

<style>

    .header-pos {
        margin-top: -30px;
        position: fixed;
        width: 100%;
        z-index: 99;
        background-color: white;
    }

    .toggleable {

    }

    .toggleable1-activate {

    }

    .toggleable2 {

    }
    
    .toggleable2-activate {

    }

    .add-spacing {
        display: none;
    }

    .add-spacing.active {
        display: inherit;
    }

    .full-body {
        padding-top: 150px;
        position: absolute;
    }

    /* Full Box */

    .box {
        display: flex;
        flex-direction: row;
        width: 55%;
        margin: auto;
        height: auto;
        background-color: rgb(185, 184, 184, .5);
        border-style: solid;
        border-radius: 1px;
        transition: 0.3s ease;
    }

    .box:hover {
        display: flex;
        flex-direction: row;
        width: 60%;
        margin: auto;
        height: auto;
        background-color: rgb(185, 184, 184, .5);
        border-style: solid;
        border-radius: 1px;
        transition: 0.3s ease;
    }

    .box.active {
        display: flex;
        flex-direction: column;
        width: 55%;
        margin: auto;
        height: auto;
        background-color: rgb(185, 184, 184, .5);
        gap: 2%;
        border-style: solid;
        border-radius: 1px;
    }

    .additional-area {
        display: none;
    }

    .additional-area.active {
        display: flex;
        flex-direction: column;
        animation: expand 450ms ease;
    }

    /* Text Styling */

    .text-area {
        flex-basis: 33%;
        align-items: center;
        justify-items: center;
        margin: auto auto;
        height: 100%;
        text-align: center;
    }

    .text-area.active {
        display: flex;
        order: 0;
    }

    .additional-text-area {
        display: none;
    }

    .additional-text-area.active {
        display: flex;
        order: 3;
        align-items: center;
        text-align: center;
        margin: auto;
    }

    .additional-text {
        display: none;
    }

    .additional-text.active {
        display: flex;
        order: 2;
    }

    .head-text {
        display: inherit;
        margin: auto auto;
        align-items: center;
        text-align: center;
        font-style: italic;
        font-size: 24px;
    }    

    /* Image Styling */

    .head-image-area {
        display: flex;
        flex-basis: 66%;
        min-width: 0;
        margin: auto auto auto 0;
        order: -1;
    }

    .head-image-area.active {
        display: flex;
        flex-basis: 66%;
        min-width: 0;
        margin: auto auto auto 0;
        animation: fade-in 500ms forwards;
        animation: enlarge 450ms ease;
    }

    .head-image {
        width: 100%;
        height: auto;
        object-fit: contain;
    }

    .head-image.active {
        display: flex;
        width: 100%;
        height: auto;
        object-fit: contain;
        order: 1;
    }

    .additional-image-area {
        display: none;
        order: 5;
    }

    .additional-image-area.active {
        display: flex;
        flex-direction: column;
        order: 5;
        gap: 2%;
    }

    .additional-image {
        display: none;
        order: 10;
        width: 100%;
        height: auto;
        object-fit: contain;
    }

    .additional-image.active {
        display: flex;
        order: 10;
        width: 60%;
        height: auto;
        margin: auto;
        align-items: center;
        object-fit: contain;
        margin-top: 10px;
        margin-bottom: 10px;
        transition: 0.3s ease;
    }

    .additional-image.active:hover {
        display: flex;
        order: 10;
        width: 65%;
        height: auto;
        margin: auto;
        align-items: center;
        object-fit: contain;
        margin-top: 10px;
        margin-bottom: 10px;
        transition: 0.3s ease;
    }

    /* */

    .break {
        display: none;
    }

    .break.active{
        display: block;
    }

    .closeable {

    }

    .closing {
        animation: fade-out 500ms forwards;
    }

    @keyframes fade-in {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1
        }
    }

    @keyframes enlarge {
        0% {
            width: 66%;
        }
        100% {
            width: 100%;
        }
    }

    @keyframes expand {
        0% {
            height: 0px;
        }
        100% {
            height: 2000px;
        }
    }

    @keyframes fade-out {
        0% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
    }

</style>
