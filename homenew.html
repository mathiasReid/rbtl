<!DOCTYPE html>
<html>
<head>

<style>

    .image-area {
        display: flex;
        flex-direction: row;
        width: 80%;
        margin: 0 auto;
        height: auto;
        border-style: solid;
        border-width: 2px;
        align-items: center;
        gap: 1%;
    }

    .text-area {
        flex-basis: 33%;
        border-style: dashed;
        border-width: 2px;
        align-items: center;
        justify-items: center;
        margin: auto;
        height: 100%;
        background-color: gray;
    }

    .text {
        display: flex;
        margin: auto;
        align-content: center;
    }    

    .image {
        flex-basis: 66%;
        border-style: dashed;
        border-width: 2px;
        min-width: 0;
        align-items: center;
        align-content: center;
    }

    img {
        width: 100%;
        height: auto;
        object-fit: contain
    }

</style>


</head>

<body>

    <div class="image-area">

        <div class="text-area">
            <p>This is a short blurb about the image. Or perhaps a title?</p>
        </div>
        
        <div class="image">
            <img src="https://github.com/mathiasReid/rbtl/blob/main/images/web%20photo%20compressed-33.jpg?raw=true" class="text">
        </div>

        
   
    </div>

</body>
</html>
