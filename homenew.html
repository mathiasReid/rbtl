<!DOCTYPE html>
<html>
<head>

<style>

    .toggleable {

    }

    /* Full Box */

    .box {
        display: flex;
        flex-direction: row;
        width: 80%;
        margin: auto;
        height: auto;
        background-color: #B9B8B8;
    }

    .box.active {
        display: flex;
        flex-direction: column;
        width: 80%;
        margin: auto;
        height: auto;
        background-color: #B9B8B8;
        gap: 2%;
    }

    /* Text Styling*/
    
    .text-area {
        flex-basis: 33%;
        align-items: center;
        justify-items: center;
        margin: auto;
        height: 100%;
        background-color: #B9B8B8;
        text-align: center;
        transition:all .3s ease;
    }

    .text-area.active {
        display: flex;
        order: 2;
    }

    .additional-text-area {
        display: none;
    }

    .additional-text-area.active {
        display: flex;
        order: 3;
    }

    .additional-text {
        display: none;
    }

    .additional-text.active {
        display: flex;
        order: 2;
    }

    .head-text {
        display: flex;
        margin: auto;
        align-content: center;
        transition: all .3s ease;
    }    

    /* Image Styling */

    .head-image-area {
        display: flex;
        flex-basis: 66%;
        min-width: 0;
        margin: auto 0 auto auto;
    }

    .head-image-area.active {
        display: flex;
        flex-basis: 66%;
        min-width: 0;
        margin: auto 0 auto auto;
        animation: fade-in 500ms forwards;
    }

    .head-image {
        width: 100%;
        height: auto;
        object-fit: contain;
        transition:all .3s ease;
    }

    .head-image.active {
        display: flex;
        width: 100%;
        height: auto;
        object-fit: contain;
        order: 1;
    }

    .additional-image-area {
        display: none;
        order: 5;
    }

    .additional-image-area.active {
        display: flex;
        flex-direction: column;
        order: 5;
    }

    .additional-image {
        display: none;
        order: 10;
        width: 100%;
        height: auto;
        object-fit: contain;
    }

    .additional-image.active {
        display: flex;
        order: 10;
        width: 60%;
        height: auto;
        margin: auto;
        align-items: center;
        object-fit: contain;
    }

    /* */

    .break {
        display: none;
    }

    .break.active{
        display: block;
    }

    .closeable {

    }

    .closing {
        animation: fade-out 500ms forwards;
    }

    @keyframes fade-in {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1
        }
    }

    @keyframes fade-out {
        0% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
    }

</style>



</head>

<body>

    <div class="box toggleable">

        <div class="toggleable text-area">

            <p class="head-text">This is a short blurb about the image. Or perhaps a title?</p>

        </div>

        <div class="toggleable additional-text-area">

            <p class="additional-text toggleable">This is a larger section of text that is being used to show that the function is properly toggling and will allow for the intended use</p>
        
        </div>
        
        <div class="toggleable head-image-area closeable">

            <img src="https://github.com/mathiasReid/rbtl/blob/main/images/web%20photo%20compressed-33.jpg?raw=true" class="toggleable head-image">

        </div>

        <div class="toggleable additional-image-area">

            <img src="https://github.com/mathiasReid/rbtl/blob/main/images/web%20photo%20compressed-33.jpg?raw=true" class="toggleable additional-image">
            <img src="https://github.com/mathiasReid/rbtl/blob/main/images/web%20photo%20compressed-33.jpg?raw=true" class="toggleable additional-image">
            <img src="https://github.com/mathiasReid/rbtl/blob/main/images/web%20photo%20compressed-33.jpg?raw=true" class="toggleable additional-image">

        </div>

    </div>

    <script src="homenew.js" defer></script>

</body>
</html>
